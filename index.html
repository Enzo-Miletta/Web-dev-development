<!--git init para iniciar o git em uma pasta aberta no github
cd .. serve para "voltar" uma pasta por exemplo Desktop>fiap para apenas desktop
cd fiap para avançar uma pasta Desktop>fiap
clear para limpar o terminal, ou Crtl + l para limpar o terminal (Powershell)
git add para o git começar a vizualizar o arquivo (git add index.html)
git log - mostra os logs do commit mostrando o nome, email, titulo e horario, além da Hash (RM do commit)
git status para ver os status dos commits
git commit -m "nome exemplo commit" -para criar o primeiro commit
git branch -M main - entender proxima semana!
git remote add origin https://github.com/Enzo-Miletta/NewRepository.git) Serve apenas para linkar o repositório do git ao github remotamente
git remote -v (para ver se o comando de cima deu certo!)
git remote rm origin -> para recriar o repositorio remoto
git push -u origin main -> mandar o arquivo para o repositório
-->
